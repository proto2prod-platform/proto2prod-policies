name: Policies CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  policy-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create dummy SBOM
        run: |
          echo '{}' > dummy_sbom.json
      - name: Evaluate license policy
        run: opa eval -d license_policy.rego -i dummy_sbom.json 'data.policies.allow'
